<div class="general">
  <div class="center">
    <section id="content">
      <h1 class="subheader">{{ isEdit? 'Editar Artículo': 'Crear Artículo' }}</h1>

      <form class="mid-form" v-on:submit.prevent="save()">
        <div class="form-group">
          <label for="title">titulo</label>
          <input type="text" name="title" v-model="objectArticle.title" />
       </div>

        <div class="form-group">
          <label for="content">Contenido</label>
          <textarea name="content" v-model="objectArticle.content"></textarea>
        </div>

        <div class="form-group">
          <div v-if="isEdit && objectArticle.image">
            <img
              :src="`${url}get-image/${objectArticle.image}`"
              :alt="objectArticle.title"
              v-if="objectArticle.image"
              class="image-small"
            />
          </div>
          <label for="title">Imagen</label>
          <input
           type="file"
           name="file0"
           id="file"
           ref="file"
           @change="changeFile()"
         />
       </div>
        <div class="clearfix"></div>
        <input type="submit" value="guardar" class="btn btn-success" />
     </form>
    </section>
    <sidebar></sidebar>
    <div class="clearfix"></div>
  </div>
</div>
