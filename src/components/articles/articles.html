<section id="articles-component">
 <div id="articles-list" v-if="articles.length > 0">
   <article
     class="article-item"
     v-for="article in articles"
     :key="article._id"
   >
     <div class="image-wrap">
       <img
         :src="`${url}get-image/${article.image}`"
         :alt="article.title"
         v-if="article.image"
       />
       <img
         src="../../assets/default.png"
         :alt="article.title"
         v-if="!article.image"
       />
     </div>

     <h2>
       <router-link :to="{name: 'articleDetail', params: {id: article._id}}">
         {{ article.title }}
       </router-link>
     </h2>

     <span class="date">
       {{ article.date | moment("from", "now") }}
     </span>

     <router-link :to="{name: 'articleDetail', params: {id: article._id}}">
       Leer m√°s
     </router-link>

     <div class="clearfix"></div>
   </article>
 </div>
</section>
